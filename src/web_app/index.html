<script>
 $(document).ready(function(){
	var oVL = new cVerticalLayoutControl("verticalLayout", {});
	
	var oLabel = new cLabelControl("labelControl", {text: "MyLabel"});
	var oButton = new cButtonControl("buttonControl", {text: "MyButton"});	
	oButton.onClick(oButton, function(){alert("myButton was clicked")});
	var oCheckBox = new cCheckBoxControl("checkBoxControl", {label: "MyCheckBox", name:"MyCheckBox"});
	var oImage = new cImageControl("imageControl", {url: "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSD_tCvCEBUJOpo9Qa7ESLdzWFX6saRzE3cPeUza-Z1vEk5kyPaBQ"});	
	
	var oTabHeader1 = new cLabelControl("tabHeader1", {text: "tabHeader1"});
	var oTabHeader2 = new cLabelControl("tabHeader2", {text: "tabHeader2"});
	
	var oTabContent1 = new cLabelControl("tabContent1", {text: "tabContent1"});
	var oTabContent2 = new cLabelControl("tabContent2", {text: "tabContent2"});	
	
	var oTabContent1VL = new cVerticalLayoutControl("tabContent1VL", {content: [oTabContent1]});
	var oTabContent2VL = new cVerticalLayoutControl("tabContent2VL", {content: [oTabContent2]});	
	
	var oTab = new cTabControl("myTab",{
		  headers: [oTabHeader1, oTabHeader2],
		  content: [oTabContent1, oTabContent2],
		  selectedIndex: 0
	});	
	
	
	oVL.addContent([oLabel, oButton, oCheckBox, oImage, oTab]);
	
	oVL.placeAt("content");
});
</script>
